<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update data</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form name="form" (ngSubmit)="update(j, f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" class="form-control" name="fullName" [(ngModel)]="j.fullName" required #user="ngModel" />
        </div>
        <div class="form-group">
            <label for="cnp">cnp</label>
            <input type="text" class="form-control" name="cnp" [(ngModel)]="j.cnp" required #user="ngModel" />
        </div>
        <div class="form-group">
            <label for="emailAddress">EmailAdress</label>
            <input type="text" class="form-control" name="emailAddress" [(ngModel)]="j.emailAddress" required #calories="ngModel" />
        </div>

        <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="j.phoneNumber" required #proteins="ngModel" />
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" name="department" [(ngModel)]="j.department" required #carbohydrates="ngModel" />
        </div>

        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" name="specialization" [(ngModel)]="j.specialization" required #fat="ngModel" />
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" name="salary" [(ngModel)]="j.salary" required #weight="ngModel" />
        </div>



        <div class="form-group"> 
            <button  class="btn btn-secondary" aria-label="Close"  (click)="close()">Close</button>
            &nbsp;
            <button  class="btn btn-primary">Update data</button>
          </div>
    </form>



    <!-- <a class="button" href="/add">
        <button type="button" class="btn btn-outline-danger">Inapoi</button>
      </a> -->

</div>

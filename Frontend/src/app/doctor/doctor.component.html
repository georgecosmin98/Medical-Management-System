<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort>



    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fullName </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>emailAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialization </th>
      <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>




<div class="col-sm-3">

    <form name="form" (ngSubmit)="register(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" class="form-control" name="fullName" [(ngModel)]="form.fullName" required #user="ngModel" />
        </div>
        <div class="form-group">
            <label for="emailAddress">EmailAdress</label>
            <input type="text" class="form-control" name="emailAddress" [(ngModel)]="form.emailAddress" required #calories="ngModel" />
        </div>

        <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="form.phoneNumber" required #proteins="ngModel" />
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" name="department" [(ngModel)]="form.department" required #carbohydrates="ngModel" />
        </div>

        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" name="specialization" [(ngModel)]="form.specialization" required #fat="ngModel" />
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" name="salary" [(ngModel)]="form.salary" required #weight="ngModel" />
        </div>




        <div class="form-group">  
            <button class="btn btn-primary btn-block">Add</button>
        </div>
    </form>


</div>
